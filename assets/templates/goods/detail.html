<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{good.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary good-detail">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> {{good.name}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <div class="attList">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>属性列表<span class="add-attr" data-container=".good-detail" data-toggle="popover" data-placement="bottom">+</span></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span v-for="attr in attrlist" class="attr" @click="filter(attr.attr)">{{attr.attr}}</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div v-if="filters.length > 0">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>已选过滤条件 (点击下方已选条件取消选择)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span v-for="attr in filters" class="attr" @click="removeFilter(attr)">{{attr}}</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <table class="table table-bordered table-hover table-striped" v-if="!loading.fetch">
                                    <thead>
                                        <tr>
                                            <th>库存列表</th>
                                            <th>库存数量</th>
                                            <th>操作</th>
                                            <th>趋势</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="item">
                                            <td>所有</td>
                                            <td>{{good.total}}</td>
                                            <td>
                                            </td>
                                            <td>
                                                <a href="javascript:void(0)" v-link="{path: '/goods/analysis'}">趋势</a>
                                            </td>
                                        </tr>
                                        <tr class="item" v-for="g in filteredList">
                                            <td>{{g.attrs | join-attrs}}</td>
                                            <td>{{g.count}}</td>
                                            <td>
                                                <a href="javascript:void(0)" v-link="{path: '/goods/in', query: {id: good.id, name: good.name, attr: g.attr} }">入库</a>
                                                <a href="javascript:void(0)" v-link="{path: '/goods/out', query: {id: good.id, name: good.name, attr: g.attr} }">出库</a>
                                            </td>
                                            <td>
                                                <a href="javascript:void(0)" v-link="{path: '/goods/analysis'}">趋势</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div v-if="loading.fetch">
                                    <div class="loading audio-wave"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
