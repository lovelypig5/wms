<nav class="center">
    <ul class="pagination" v-show="totalPage > 1">
        <li @click="change(1)">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li :class="{disabled: pagination.page <= 1}" v-if="pagination.page > 1" @click="change(pagination.page - 1)">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        </li>
        <li v-if="pagination.page > 1" @click="back">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">...</span>
            </a>
        </li>
        <li v-for="i in totalPage" v-if="i >= this.lower && i < this.upper" :class="{active: pagination.page == i + 1}" @click="change(i + 1)"><a href="javascript:void(0)">{{ i + 1 }}</a></li>
        <li v-if="pagination.page < totalPage" @click="forword">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">...</span>
            </a>
        </li>
        <li v-if="pagination.page < totalPage" @click="change(pagination.page + 1)">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        </li>
        <li :class="{disabled: pagination.page >= totalPage}" @click="change(totalPage)">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li><span>{{ pagination.page }}/{{ totalPage }} é¡µ</span></li>
    </ul>
</nav>
